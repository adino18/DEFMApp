<ion-view view-title="{{'DASHBOARD' | translate}}" >
<ion-content class="padding">
                <div class="row responsive-sm">
                  <div class="col">
                    <div class="item item-thumbnail-left">
                      <img ng-src="img/x.jpg">
                      <h2>{{machine.x}}</h2>
                      <p>{{unit}}</p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="item item-thumbnail-left">
                      <img ng-src="img/y.jpg">
                      <h2>{{machine.y}}</h2>
                      <p>{{unit}}</p>
                    </div>
                  </div>
                </div>
    <div class="">
        <a class="button" ng-click="manual('home')">{{'HOME' | translate}}</a>
        <a class="button" ng-click="manual('reset')">{{'RESET' | translate}}</a>
        <a class="button" ng-click="manual('X+')">{{'X+' | translate}}</a>
        <a class="button" ng-click="manual('X-')">{{'X-' | translate}}</a>
        <a class="button" ng-click="manual('Y+')">{{'Y+' | translate}}</a>
        <a class="button" ng-click="manual('Y-')">{{'Y-' | translate}}</a>
        <a class="button" ng-click="manual('test')">{{'TEST LASER' | translate}}</a>

    </div>
</ion-content>
</ion-view>
